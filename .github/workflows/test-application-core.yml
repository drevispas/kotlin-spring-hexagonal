name: 'test-application-core'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:

    name: lint and test
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle 자체 제공하는 cache 메카니즘을 사용한다.
      # https://docs.gradle.org/current/userguide/github-actions.html
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Lint
        run: ./gradlew :application-core:ktlintCheck
        if: always()

      - name: Test
        run: ./gradlew :application-core:test
        if: always()

      - name: Publish test result
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: application-core/build/test-results/**/*.xml
          check_name: Unit Test Results
